<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First DOM Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Webpage!</h1>
  </header>

  <main>
    <section>
      <p id="intro-text">This is a simple demo to show how JavaScript can make a page interactive.</p>
      <button id="change-text-btn">Change Text</button>
      <button id="change-style-btn">Change Style</button>
    </section>

    <section>
      <button id="add-item-btn">Add a New Item</button>
      <button id="remove-item-btn">Remove Last Item</button>

      <ul id="item-list">
        <li>First item</li>
        <li>Second item</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy;JavaScript Practice Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
